<div class="container">
  <div rtl>
    <h1 class="main-heading">{{ 'stms.patients.title' | translate }}</h1>
    <div class="actions">
      <a mat-raised-button class="actions-main" color="primary">
        {{ 'stms.patients.get-patients' | translate }}
      </a>
      <div *ngFor="let patient of patientsList$ | async">
        <p>{{patient.fullName}} - {{patient.birthDate.formattedDate | date}}</p>
        <br>
      </div>
      <!--
        Endpoint to fetch data: https://api.mocki.io/v2/51597ef3
       -->
    </div>
  </div>
</div>
